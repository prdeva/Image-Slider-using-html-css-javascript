<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <h1>Image Slider for The Big Boy's Toyz</h1>
  <div class="slide-container">
    <div class="slide fade" style="height: 600px;">
      <img src='assets/Audi.jpeg' alt="Audi">
      <div class="caption">Audi</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/Benz.webp' alt="Benz">
      <div class="caption">Benz</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/BMW.jpeg' alt="Machu Picchu">
      <div class="caption">BMW</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/Rolce royse.webp' alt="Petra">
      <div class="caption">Rolce Royce</div>
    </div>
    <div class="slide fade" style="height: 600px;">
      <img src='assets/Thar.jpeg' alt="Taj Mahal">
      <div class="caption">Thar</div>
    </div>

    <a href="#" class="prev" title="Previous">&#10094;</a>
    <a href="#" class="next" title="Next">&#10095;</a>
  </div>
  <div class="dots-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll('.dot');

    const init = (n) => {
      slides.forEach((slide, index) => {
        slide.style.display = "none";
        dots.forEach((dot) => {
          dot.classList.remove("active");
        });
      });
      slides[n].style.display = "block";
      dots[n].classList.add("active");
    };

    document.addEventListener("DOMContentLoaded", () => init(currentSlide));

    const next = () => {
      currentSlide = (currentSlide >= slides.length - 1) ? 0 : currentSlide + 1;
      init(currentSlide);
    };

    const prev = () => {
      currentSlide = (currentSlide <= 0) ? slides.length - 1 : currentSlide - 1;
      init(currentSlide);
    };

    document.querySelector(".next").addEventListener('click', next);
    document.querySelector(".prev").addEventListener('click', prev);

    setInterval(() => {
      next();
    }, 5000);

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => {
        init(i);
        currentSlide = i;
      });
    });
  </script>
</body>
</html>
